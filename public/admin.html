<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hammer Time Draw Calendar</title>
  <!-- import main.css style sheet -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="admin.css" />
  <script src="admin.js"></script>
</head>

<body>
  <div class="calendar-container">
    <h2>Hammer Time Draw Admin Calendar</h2>
    <div class="day-tabs"></div>

    <div style="display: flex; position: relative;">
      <div class="time-labels"></div>
      <div class="calendar-grid">
        <!-- Lines and columns go here -->
      </div>
    </div>

    <div id="futureOverridesContainer" style="margin:2em 0; display:none;">
      <h3>Future Date-Specific Draw Overrides</h3>
      <select id="futureOverridesSelect" style="width:100%;" size="1">
        <option value="">-- Select a future override to edit --</option>
      </select>
    </div>

    <details id="configPanel" style="margin-bottom:2em;">
      <summary style="font-size:1.2em;cursor:pointer;">ðŸŽ¨ Timer Display Config</summary>
      <form id="configForm"
        style="margin:1em 0;display:grid;grid-template-columns:1fr 1fr 1fr;gap:1em;">
        <div><label>Background<br><input type="color" name="background_color"></label></div>
        <div><label>Background (Warning)<br><input type="color" name="background_color_warning"></label></div>
        <div><label>Background (Critical)<br><input type="color" name="background_color_critical"></label></div>
        <div><label>Timer<br><input type="color" name="timer_color"></label></div>
        <div><label>Timer (Warning)<br><input type="color" name="timer_color_warning"></label></div>
        <div><label>Timer (Critical)<br><input type="color" name="timer_color_critical"></label></div>
        <div><label>Status<br><input type="color" name="status_color"></label></div>
        <div><label>Status (Warning)<br><input type="color" name="status_color_warning"></label></div>
        <div><label>Status (Critical)<br><input type="color" name="status_color_critical"></label></div>
        <div><label>Message<br><input type="color" name="message_color"></label></div>
        <div><label>Message (Warning)<br><input type="color" name="message_color_warning"></label></div>
        <div><label>Message (Critical)<br><input type="color" name="message_color_critical"></label></div>
        <div><label>Timer Font Size<br><input type="text" name="timer_font_size" placeholder="e.g. 28vw or 10em"></label>
        </div>
        <div><label>Label Font Size<br><input type="text" name="label_font_size" placeholder="e.g. 5vw or 2em"></label>
        </div>
        <div><label>Message Font Size<br><input type="text" name="message_font_size" placeholder="e.g. 5vw or 2em"></label>
        </div>
        <div style="grid-column:1/-1;text-align:right;">
          <button type="submit" class="save-btn">Save Config</button>
        </div>
      </form>
      <div id="configStatus" style="color:green;font-size:0.95em;"></div>
    </details>

    <button class="add-btn" onclick="openForm()">+</button>
  </div>

  <!-- Modal Form -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <span class="close-x" onclick="closeForm()">X</span>
      <h3 id="formTitle">Add Draw</h3>
      <form id="drawForm">
        <input type="hidden" name="id" />
        <div id="drawTypeSwitch" style="display: flex; gap: 8px; margin-bottom: 1em;">
          <button type="button" id="weeklyBtn" class="draw-type-btn active" onclick="setDrawOverride(false)">Weekly Draw
          </button>
          <button type="button" id="dateBtn" class="draw-type-btn" onclick="setDrawOverride(true)">Date Specific Draw
          </button>
        </div>

        <div id="overrideDateContainer" style="display: none;">
          <label>Override Date (YYYY-MM-DD)</label>
          <input name="override_date" type="date" />
        </div>
        <div id="dayOfWeekContainer">
          <label>Day of Week</label>
          <select name="day_of_week" required>
            <option value="">Select</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
        <label>Title</label>
        <input name="title" required />
        <label>Message</label>
        <textarea name="message"></textarea>
        <label>Start Time (HH:MM)</label>
        <input name="start_time" required pattern="^(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])$" maxlength="5"
          inputmode="numeric" placeholder="HH:MM" />
        <label>Duration (minutes)</label>
        <input name="duration_minutes" type="number" required />
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="close-btn" onclick="closeForm()">Cancel</button>
        <button type="button" class="delete-btn" onclick="deleteDraw()">Delete</button>
      </form>
    </div>
  </div>
</body>

</html>
