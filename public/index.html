<!DOCTYPE html>
<html>

<head>
  <title>Hammer Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: none;
    }

    #label {
      font-size: 5vw;
      margin-bottom: 2vh;
      text-align: center;
      transition: font-size 0.3s ease;
    }

    #message {
      font-size: 5vw;
      color: #ccc;
      text-align: center;
      max-width: 90vw;
      line-height: 1.2;
    }

    .no-timer #label,
    .no-timer #message {
      font-size: 8vw;
    }

    #timer {
      font-size: 28vw;
      font-weight: bold;
      line-height: 1;
      transition: color 0.5s;
      text-align: center;
    }

    .warning {
      color: orange !important;
    }

    .critical {
      color: red !important;
    }

    #timer .small-sec {
      font-size: 0.3em;
      vertical-align: super;
    }
  </style>
</head>

<body>
  <div id="label">Loading...</div>
  <div id="timer">--:--</div>
  <div id="message"></div>
  <audio id="firstcall" src="firstcall.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>

</html>
