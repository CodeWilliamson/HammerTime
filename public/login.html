<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css" />
  <title>Timer Admin Login</title>
  <style>
    .login-container {
      max-width: fit-content;
      margin-left:auto;
      margin-right:auto;
      font-size: 1rem;
    }
    form input, form button, form a, form label{
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
      padding:0.5rem;
      width:200px;
    }

    form input{
      margin-top:0.5rem;
    }
    
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Timer Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" />
      <input type="password" id="password" name="password" placeholder="Password" />
      <button type="submit">Login</button>
      <a href="#" onclick="showChangePasswordForm()">Change Password</a>
    </form>
    
    <form id="changePasswordForm" style="display: none;">
      <label>Current Password</label>
      <input type="password" name="currentPassword" required />
      <label>New Password</label>
      <input type="password" name="newPassword" required />
      <label>Confirm New Password</label>
      <input type="password" name="newPasswordVerify" required />
      <button type="submit">Change Password</button>
    </form>
    
  </div>
  

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value;
      const password = form.password.value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/admin.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });

    function showChangePasswordForm() {
        const changePasswordForm = document.getElementById('changePasswordForm');
        changePasswordForm.style.display = 'block';
        const loginForm = document.getElementById('loginForm');
        loginForm.style.display = 'none';
      }
  </script>
</body>

</html>
